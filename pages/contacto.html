            <a href="../index.html" class="header_img_a">
                <img src="../assets/ai_logo.png" alt="iconasterix" class="main_header_img">
            </a>

            <div class="main_header_text">

                <h1>ASTERIX INTELIGENCIA ARTIFICIAL</h1>

            </div>

        </header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark main_nav align-items-start">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../index.html">Inicio</a>

                        <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <main class="main_contacto">

            <div class="contacto_subtitle">
                <h2 class="contacto_subtitle">Contáctenos!</h2>
                <hr>
            </div>
            
            <section class="section_contacto">

                <div class="contacto_div">

                    <article class="contacto_map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3348.093968868345!2d-60.67331574882639!3d-32.94852837922078!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab5ef20e03e9%3A0x341211e4f7f3a728!2s9%20de%20Julio%203369%2C%20S2002PKC%20Rosario%2C%20Santa%20Fe!5e0!3m2!1ses-419!2sar!4v1647477978480!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" class="map"></iframe>
                    </article>
    
                    <article class="contacto">
                
                        <div class="contacto_item">
                            <img src="../assets/ubi.PNG" class="contacto_img_ubi" alt="ubi"><h5 class="contacto_texto_ubi">9 de Julio 3369, Rosario, Argentina.</h5>
                        </div>
                
                        <div class="contacto_item">
                            <img src="../assets/mail.PNG" class="contacto_img_mail" alt="mail"><h5 class="contacto_texto_mail">INFO@AsterixIA.COM.AR</h5>
                        </div>
                
                        <div class="contacto_item">
                            <img src="../assets/wsp.PNG" class="contacto_img_wsp" alt="wsp"><h5 class="contacto_texto_wsp">+54 9  341 584129</h5>
                        </div>
                
                    </article>

                </div>

                <div class="contacto_for">

                    <h3>Formulario de contacto</h3>

                    <form class="row g-3">
                        <div class="col-md-4">
                            <label for="validationDefault01" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="validationDefault01" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="validationDefault02" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefaultUsername" class="form-label">e-mail </label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="validationDefault03" required>
                        </div>
                        <div class="col-md-3">
                            <label for="validationDefault04" class="form-label">Provincia</label>
                            <input type="text" class="form-control" id="validationDefault03" required>
                        </div>
                        <div class="col-md-3">
                            <label for="validationDefault05" class="form-label">Código Postal</label>
                            <input type="text" class="form-control" id="validationDefault05" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="validationTextarea" placeholder="Escriba su consulta" required></textarea>
                            <div class="invalid-feedback">
                                Please enter a message in the textarea.
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Borrar todo</button>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                Deseo recibir newsletters
                                </label>
                            </div>
                        </div>
                    </form>
                
                </div>
                
            </section>

        </main>

    </div>

    <footer class="main_footer">

        <p class="main_footer_text">AsterixIA® 2022</p>

            </a>
